{{- with .GetTerms "authors" }}
  {{- range . }}
    <a
      class="hb-blog-post-author-link text-decoration-none"
      href="{{ .RelPermalink }}"
      title="{{ .Title }}">
      {{ partial "hb/modules/blog/author/image" (dict
        "Page" .
        "ClassName" "hb-blog-author-img rounded-circle")
      }}
    </a>
  {{- end }}
{{- end }}
