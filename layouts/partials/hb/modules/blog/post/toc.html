{{- if partial "base/functions/has-toc" . }}
  <div class="h6 d-none d-md-block">{{ i18n "on_this_page" }}</div>
  <hr class="d-none d-md-block" />
  <div class="d-grid d-block d-md-none mb-2">
    <button
      class="btn btn-light d-flex align-items-center justify-content-between collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target=".hb-blog-post-toc-collapse"
      aria-expanded="false"
      aria-controls="collapse-toc">
      <span>{{ i18n "on_this_page" }}</span>
      {{ partial "icons/icon" (dict "vendor" "bootstrap" "name" "chevron-expand" "className" "ms-2" "width" "1.25rem" "height" "1.25rem") }}
    </button>

    <div align="center">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6173503627170942"
          crossorigin="anonymous"></script>
      <!-- toc 1 -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6173503627170942"
          data-ad-slot="9001735230"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

  </div>

  <div class="px-2 px-md-0">
    <div id="collapse-toc" class="collapse hb-blog-post-toc-collapse">{{ .TableOfContents }}</div>
   </div>
{{- end }}
